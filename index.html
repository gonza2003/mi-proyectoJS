<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ruta/a/tu/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador de compras</title>
</head>
<body>
    <h1>Simulador de compras</h1>
    <p>Este simulador permite al usuario ingresar productos y calcular el costo total de su compra. Toda la interacción se realiza por consola y cuadros de diálogo.</p>
    <section id="productos" class="container my-3">
        <h2 class="h4">Productos</h2>
        <div id="listaProductos" class="row g-3"></div>
    </section>
<form id="formagregar" class="mb-3">
    <label for="producto" class="form-label">Productos:</label>
    <select id="producto" class="form-select"></select>
    <label for="cantidad" class="form-label">Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1" class="form-control w-auto d-inline-block">
    <button type="submit" class="btn btn-primary">Agregar al carrito</button>
</form>
<button id="finalizarCompra" class="btn btn-success mb-3">Finalizar compra</button>
<section class="container my-3">
    <h2>Carrito</h2>
    <ul id="carrito" class="list-group"></ul>
    <p id="total" class="mt-2"></p>
    <button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>
</section>
    <hr>
    <div class="container my-3">
        <div class="row g-2 align-items-end">
            <div class="col-12 col-md-4">
                <label class="form-label" for="busqueda">Buscar producto exacto</label>
                <input type="text" id="busqueda" class="form-control" placeholder="Ej: Pan">
            </div>
            <div class="col-12 col-md-2">
                <button id="btnBuscar" class="btn btn-outline-primary w-100">Buscar</button>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label" for="filtroNombre">Filtrar por nombre parcial</label>
                <input type="text" id="filtroNombre" class="form-control" placeholder="Ej: le">
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <h3 class="h5">Método de envío</h3>
                <div id="metodoEnvio" class="vstack gap-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="envio" id="envioRetiro" value="0" checked>
                        <label class="form-check-label" for="envioRetiro">Retiro en tienda (sin costo)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="envio" id="envioEstandar" value="1000">
                        <label class="form-check-label" for="envioEstandar">Envío estándar ($1000)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="envio" id="envioExpress" value="2000">
                        <label class="form-check-label" for="envioExpress">Envío express ($2000)</label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h3 class="h5">Cupón de descuento</h3>
                <div class="input-group">
                    <input id="cupon" type="text" class="form-control" placeholder="Ej: DESCUENTO10">
                    <button id="aplicarCupon" class="btn btn-outline-success">Aplicar</button>
                </div>
                <small id="cuponEstado" class="text-muted"></small>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <h3 class="h5">Datos del comprador</h3>
        <form id="formCheckout" class="row g-3">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Juan Pérez" value="Juan Pérez">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="juan@email.com" value="juan@email.com">
            </div>
            <div class="col-md-4">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" placeholder="Calle Falsa 123" value="Calle Falsa 123">
            </div>
        </form>
    </div>
</body>
</html>
