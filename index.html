<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador de compras</title>
</head>
<body>
    <h1>Simulador de compras</h1>
    <p>Este simulador permite al usuario ingresar productos y calcular el costo total de su compra. Toda la interacción se realiza por consola y cuadros de diálogo.</p>
    <section id="productos"></section>
    <form id="formagregar">
        <label for="producto">Productos:</label>
        <select id="producto"></select>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">
        <button type="submit">Agregar al carrito</button>
    </form>
    <section>
        <h2>Carrito</h2>
        <ul id="carrito"></ul>
        <p id="total"></p>
        <button id="vaciarCarrito">Vaciar Carrito</button>
    </section>
    <hr>
    <input type="text" id="busqueda" placeholder="Buscar producto por nombre">
    <button id="btnBuscar">Buscar</button>
    <input type="text" id="filtroNombre" placeholder="Filtrar por nombre parcial">
</body>
</html>
